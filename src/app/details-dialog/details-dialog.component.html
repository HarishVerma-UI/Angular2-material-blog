  <mat-card-header>
    <div mat-card-avatar class="example-header-image">#{{data.id }}</div>
    <mat-card-title>{{data.title}}</mat-card-title>
	 <div class="img_wrp" (click)="onNoClick()">
	  <button class="close" mat-button>Close</button>
	</div>
  </mat-card-header>
  <img class="img" mat-card-image src="https://material.angular.io/assets/img/examples/{{data.img}}" alt="Photo of a Shiba Inu">
  <img class="img" mat-card-image src="https://material.angular.io/assets/img/examples/{{data.img}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.description}}
    </p>
  </mat-card-content>
  <mat-chip-list>
  <mat-chip>{{ data.tags[0] }}</mat-chip>
  <mat-chip>{{ data.tags[1] }}</mat-chip>
  <mat-chip color="primary" selected="true">{{ data.tags[3] }}</mat-chip>
  <mat-chip color="accent" selected="true">{{ data.tags[4] }}</mat-chip>
  </mat-chip-list>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
